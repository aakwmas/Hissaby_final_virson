name: Flutter Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # استنساخ المستودع
      - uses: actions/checkout@v4

      # إعداد Java 17 المطلوبة لبناء Gradle
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # تثبيت Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      # إنشاء مشروع Flutter مؤقت ونسخ ملفاتك داخله
      - run: |
          flutter create temp_app
          cp -r lib/* temp_app/lib/
          cp pubspec.yaml temp_app/
          # نسخ مجلد assets فقط إذا موجود
          if [ -d "assets" ]; then cp -r assets temp_app/; fi
          mv temp_app/* .
          mv temp_app/.* . || true

      # تحميل المكتبات
      - run: flutter pub get

      # بناء APK للإصدار النهائي
      - run: flutter build apk --release

      # رفع ملف APK كـ artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
